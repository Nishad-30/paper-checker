<!DOCTYPE html>
<html>
<head>
    <title>Answer Sheet</title>
    <link rel="stylesheet" href="/static/student_dashboard.css">
</head>
<body>
    <h1>Paper Checking</h1>
    <h2>Upload Student's Answer Sheet</h2>
    {% comment %} <form method="post" action="/upload/" >
        {% csrf_token %}
        <div class="form-group">
            <label for="subject_code">Subject Code:</label>
            <input type="text" id="subject_code" name="subject_code">
        </div>
        <div class="form-group">
            <label for="roll_number">Roll Number:</label>
            <input type="text" value="{{student_RN}}" id="roll_number" name="roll_number" readonly>
        </div>
        <div class="form-group">
            <label for="student_name">Name:</label>
            <input type="text" value="{{student_name}}" id="student_name" name="student_name" readonly>
        </div>
        <div class="form-group">
            <label for="student_answers">Student Answers Sheet:</label>
            <input type="file" id="student_answers" name="student_answers">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form> {% endcomment %}


    <form method="post" action="/upload/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="subject_code">Subject Code:</label>
            <input type="text" id="subject_code" name="subject_code">
        </div>
        <div class="form-group">
            <label for="roll_number">Roll Number:</label>
            <input type="text" id="roll_number" name="roll_number">
        </div>
        <div class="form-group">
            <label for="student_name">Name:</label>
            <input type="text" id="student_name" name="student_name" >
        </div>
        <div class="form-group">
            <label for="student_answers">Student Answers Sheet:</label>
            <input type="file" name="pdf_file" accept="application/pdf">
        </div>
        
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>



{% comment %} 
action="{% url 'upload_student_answers' %}" {% endcomment %}
